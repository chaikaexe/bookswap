{% extends 'app/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Обмен книгами</h1>
    {% if swaps %}
      {% for el in swaps %}
          <div class="alert alert-warning mt-2">
              <h3>{{ el.title }}</h3>
              <p>{{ el.author }}</p>
              <p>{{ el.desc }}</p>
          </div>
      {% endfor %}
    {% else %}
      <p>Заявок нет</p>
    {% endif %}
{% endblock %}
