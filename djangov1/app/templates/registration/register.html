{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
	<link rel="stylesheet" href="{% static "css/style.css" %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<title>Регистрация - BookSwap</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
          <span class="fs-4">Страница обмена</span> <p class="infsys">BookSwap</p>
        </a>
  
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'app:create' %}">Создать заявку</a>
  {% if user.is_authenticated %}
      <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'app:profile' %}">{{ user.username }}</a>
  {% else %}
      <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'login' %}">Вход</a>
      <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'app:register' %}">Регистрация</a>
  {% endif %}
  
  
  
        </nav>
      </div>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Регистрация в системе</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form method="post">
                    {% csrf_token %}
					<input class="text" type="text" name="username" placeholder="Имя пользователя" required="">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<input class="text" type="password" name="password1" placeholder="Пароль" required="">
					<input class="text w3lpass" type="password" name="password2" placeholder="Повторите пароль" required="">
                    {{ form.errors }}
					<input type="submit" value="Регистрация">
				</form>
				<p>Имеете аккаунт? <a href="{% url 'login' %}"> Вход</a></p>
			</div>
		</div>
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
