{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <script type="text/javascript" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Вход в систему - BookSwap</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
          <span class="fs-4">Страница обмена</span> <p class="infsys">BookSwap</p>
        </a>
  
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'app:create' %}">Создать заявку</a>
  {% if user.is_authenticated %}
      <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'app:profile' %}">{{ user.username }}</a>
  {% else %}
      <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'login' %}">Вход</a>
      <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'app:register' %}">Регистрация</a>
  {% endif %}
  
  
  
        </nav>
      </div>
    <div class="wrapper">
        <div class="text-center mt-4 name">
            Добро пожаловать!
        </div>
        <form class="p-3 mt-3" method="post">
            {% csrf_token %}
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="username" id="username" placeholder="Имя пользователя">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Пароль">
            </div>
            {{ form.errors }}
            <button class="btn mt-3">Войти</button>
        </form>
        <div class="text-center fs-6">
            <a href="{% url 'password_reset' %}">Забыли пароль?</a> или <a href="{% url 'app:register' %}">Регистрация</a>
        </div>
    </div>
</body>
</html>
